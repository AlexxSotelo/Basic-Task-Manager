<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="logp">
            <span>Alex Sotelo</span>
        </div>
    </nav>

    <main>
        <h1>Task Manager</h1>

        <section class="task-form">
            <form action="/add" method="POST">
                <label for="task">Nueva tarea:</label>
                <input type="text" id="task" name="task" placeholder="Escribe una tarea..." required>
                <button type="submit">Añadir</button>
            </form>
        </section>

        {% if tasks %}
        <section class="task-list">
            <ul>
                {% for task in tasks %}
                    <li>
                        {% if task["completed"] %}
                            <del>{{ task["name"] }}</del> ✔
                        {% else %}
                            {{ task["name"] }}
                            <a href="/complete/{{ loop.index0 }}">✔</a>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </section>
        {% else %}
        <p class="no-tasks">No hay tareas aún. ¡Añade una!</p>
        {% endif %}

        <form action="/clear" method="POST">
            <button type="submit">Vaciar lista</button>
        </form>
    </main>

</body>
</html>
